<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../dist/output.css">
  <link rel="stylesheet" href="../public/stylesheets/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Turmas</title>
</head>
<body class="h-screen">
  <header class="flex flex-row-reverse w-full sm:h-20 h-14 bg-[#F0F0F0] items-center">
    <div class="flex-initial w-6 md:mr-18 mr-8 sm:ml-32 ml-24">
      <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown" class="flex space-x-2 py-2 items-center" type="button">
        <img src="../public/images/user_icon.png" class="scale-[2] w-full">
      </button>
      <div id="dropdown" class="z-10 hidden bg-[#16afb8] divide-y divide-gray-100 rounded-lg shadow w-44">
        <ul class="py-2 text-base font-medium text-[#F0F0F0]" aria-labelledby="dropdownDefaultButton">
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-[#369398]">Profile</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-[#369398]">Settings</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-[#369398]">Sign out</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="flex items-end flex-initial w-6">
      <button id="dropdownClassroomButton" data-dropdown-toggle="dropclass" class="text-[#F0F0F0] bg-[#16afb8] hover:bg-[#369398] focus:ring-4 focus:outline-none focus:ring-[#16afb8] text-lg font-medium rounded-lg sm:px-3 px-2 sm:py-3 py-2 text-center inline-flex items-center" type="button">Turmas <svg class="w-4 h-4 ml-2" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
      <!-- Dropdown menu -->
      <div id="dropclass" class="z-10 hidden bg-[#16afb8] divide-y divide-gray-100 rounded-lg shadow w-44">
        <ul class="py-2 text-base font-medium text-[#F0F0F0]" aria-labelledby="dropdownClassroomButton">
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-[#369398]">1 A</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-[#369398]">2 B</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-[#369398]">5 C</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-[#369398]">9 D</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main class="flex flex-col">
    <div class="flex flex-col items-center justify-center mt-8">

      <div class="w-9/12 p-4 flex items-center justify-center bg-[#16afb8] rounded-2xl">
        <select class="w-full p-3 rounded-2xl text-[#16afb8] text-3xl"> 
          <option>Escolha uma turma</option>
          <option>Turma A</option>  
          <option>Turma B</option>  
          <option>Turma C</option>  
        </select>
      </div>

      <div class="flex flex-col bg-[#16afb8] w-11/12 mt-5 rounded-2xl p-3">
        <div class="flex flex-row gap-5 items-center">
          <div class="w-11/12 relative flex">
            <input type="text" placeholder="Nome do aluno" class="w-full rounded-3xl text-[#16afb8] text-center pr-10">
            <ion-icon name="search" class="text-xl absolute top-1/2 right-2.5 transform -translate-y-1/2 text-[#16afb8]"></ion-icon>
          </div>
          
          <button class="rounded-3xl bg-white px-5 py-2 text-[#16afb8]">Adicionar</button>
        </div>
        <div class="bg-white rounded-2xl mt-5 p-3 text-[#16afb8] text-5xl">
          <ul>
            <li>1. Maria</li>
            <li>2. Jo√£o</li>
            <li>3. ...</li>
            <li>4. ...</li>
            <li>5. ...</li>
          </ul>
        </div>
    </div>
    <div class="flex items-center w-full justify-end mr-32">
      <button class="bg-[#16afb8] w-1/12 h-12 rounded-3xl mt-5 text-white text-xl">
        Salvar
      </button>
    </div>
  </main>

  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
